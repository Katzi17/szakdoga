<div class="container">
  <h1 class="subtitle">SZABÁLYZAT</h1>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let document of documents; let i = index">
      <div class="card h-100 align-items-center">
        <h4>{{ document.name }}</h4>
        <div class="card-body">
          <ul>
            <ng-container
              *ngFor="let format of document.formats; let j = index"
            >
              <li>
                <mat-checkbox
                  color="primary"
                  *ngIf="document.selected !== undefined"
                  [(ngModel)]="document.selected[j]"
                >
                  {{
                    "Letöltés " +
                      format +
                      " formátumban (" +
                      document.sizes[j] +
                      " KB)"
                  }}
                </mat-checkbox>
              </li>
            </ng-container>
          </ul>
        </div>
        <button
          mat-raised-button
          color="primary"
          class="check"
          (click)="downloadSelected(i)"
        >
          Letöltés
        </button>
      </div>
    </div>
  </div>
</div>
