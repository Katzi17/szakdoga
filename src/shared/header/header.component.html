<mat-toolbar>
  <img src="assets/icon.png" />
  <!-- Mobil nézet: megjelenik egy menü ikon -->
  <div class="menu-icon">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <!-- Normál nézet: látható menüfülek -->
  <div class="menu-items">
    <a *ngFor="let item of menuItems" mat-button [routerLink]="item.link">{{
      item.title
    }}</a>
  </div>
  <div class="ms-auto button-container">
    <button
      mat-raised-button
      (click)="openLogin()"
      color="accent"
      class="custom-button"
    >
      Bejelentkezés <span class="material-icons login-button"> login </span>
    </button>
    <button
      mat-raised-button
      (click)="openRegist()"
      color="primary"
      class="custom-button"
    >
      Regisztráció <span class="material-icons"> person </span>
    </button>
  </div>
</mat-toolbar>

<!-- Menü tartalma -->
<mat-menu #menu="matMenu">
  <a *ngFor="let item of menuItems" mat-menu-item [routerLink]="item.link">{{
    item.title
  }}</a>
</mat-menu>
